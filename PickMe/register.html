<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pickMe|Create Account-1</title>
    <link rel="stylesheet" href="/src/css/register.css">
</head>
<body>
    <h1>PickMe</h1>

    <form id="form-data1" class="container">
        <figcaption>Sign Up</figcaption>
        <input type="text" name="username" id="username" placeholder="Your User Name" minlength="2" required>
        <input type="email" name="email" id="email" placeholder="Your Email Address" autocomplete="email" required>
        <input type="text" name="phno" id="phno" placeholder="Your Mobile Number" minlength="10" required>
        <button type="submit">Next</button>
        
        <p >Already Have Account ? <a href="/login.html">Sign In</a></p>
        <!-- <span>Invalid Password or email address</span> -->
    </form>
    <script src="/src/js/register.js"></script>
</body>
</html>
