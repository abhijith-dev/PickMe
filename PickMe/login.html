<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pickMe|Login</title>
    <link rel="stylesheet" href="/src/css/login.css">
</head>
<body>
    <h1>PickMe</h1>
    <form id="myform" class="container">
        <figcaption>Sign In</figcaption>
        <input type="email" name="email" id="email" placeholder="Your Email Address" autocomplete="email" required>
        <input type="password" name="password" id="password" placeholder="Your Password" minlength="6" required>
        <button type="submit">Login</button>
        
        <p >New To PickMe ? <a href="/register.html">Sign Up</a></p>
        <!-- <span>Invalid Password or email address</span> -->
    </form>
    <script src="/src/js/login.js"></script>
</body>
</html>
